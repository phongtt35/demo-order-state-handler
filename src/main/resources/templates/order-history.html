<!-- src/main/resources/templates/order-history.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
</head>
<body>
<h1>Order History for Order ID: <span th:text="${selectedOrderId}"></span></h1>
<ul>
    <li th:each="history : ${orderHistory}">
        Previous State: <span th:text="${history.previousState}"></span>, Next State: <span th:text="${history.nextState}"></span>, Changed At: <span th:text="${history.changedAt}"></span>
    </li>
</ul>
<a th:href="@{/orders}">Back to Orders</a>
</body>
</html>
